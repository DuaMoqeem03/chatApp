<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>compliants-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of userProfile|async" id="myDiv" >

    <ion-card-header>
      List
    </ion-card-header>

    <ion-card-content>
      <ion-card-title>

        {{item.firstName}}
      </ion-card-title>
      <p>{{item.lastName}}</p>
      <button ion-button icon-right (click)="resolvers()">
        Assign Resolver
        <ion-icon name="body"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
